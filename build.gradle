plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

ext.FRC_YEAR = "2021"


repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    mavenLocal()
    maven{ url "https://frcmaven.wpi.edu:443/artifactory/release" }
}


javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

def getFrcToolsRoot ()
{
    if (OperatingSystem.current ().isWindows () )
    {
        String pubFolder = System.getenv("PUBLIC")
        if (pubFolder == null)
        {
            pubFolder = "C:\\Users\\Public\\wpilib"
        }

        return pubFolder + "/${FRC_YEAR}" 

    }
    else
    {
        return System.getProperty ("user.home") + "/frc${FRC_YEAR}"
    }
} 

def getDeployDest ()
{
    return System.getProperty ("user.home") + "/Shuffleboard/plugins"
}

def getShuffleboardJar ()
{
    return files(getFrcToolsRoot() + "/tools/shuffleboard.jar")
}


task deployWidget (type: Copy, group: "Shuffleboard Widget", description: "Copy the widget jar into the Shuffleboard plugin folder", dependsOn: "build") {
    from "build/libs"
    into getDeployDest ()
    include "*.jar"
}


jar {

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


dependencies {
    // Dependencies from shuffleboard example
//    compileOnly("edu.wpi.first.shuffleboard", "api", "2020.+")
//    compileOnly("edu.wpi.first.shuffleboard.plugin", "networktables", "2020.+")
    compileOnly group: "edu.wpi.first.shuffleboard", name: "api", version: "2020.3.2"
//    compileOnly group: "edu.wpi.first.shuffleboard.plugin", name: "networktables", version: "2020.+"

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // Installed FRC Shuffleboard jar.  Keep this so it knows how to resolve
    // the shuffleboard dependencies
    api getShuffleboardJar ()

    // Han Solo Gauge library dependency
    // YOU MAY REMOVE THIS IF YOU ARE NOT USING THE Han Solo GAUGE LIBRARY
    compile 'eu.hansolo:Medusa:8.3'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
